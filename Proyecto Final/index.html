<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos Online</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <h1>Clinica Coder</h1>

  <div class="container">

    <table id="table"></table>

  </div>


  <!-- Prueba Tarjetas -->

  <div class="main-container">

    <!-- Tarjeta 1 -->
    <div class="cards">

      <div class="card card-1">
       
        <h2 class="card__title">Solicitar turno</h2>
        <p class="card__apply">
          <span class="material-symbols-outlined addButton">add</span>
          <!-- <button class="card__link addButton">Solicitar<i class="fas fa-arrow-right"></i></button> -->
        </p>
      </div>

      <!-- Tarjeta 2 -->
      <div class="card card-2">
        
        <h2 class="card__title">Ver mis turnos</h2>
        <p class="card__apply">
          <span class="material-symbols-outlined searchButton">search</span>
          <!-- <button class="card__link searchButton">Buscar<i class="fas fa-arrow-right"></i></button> -->
        </p>
      </div>

      <!-- Tarjeta 3 -->
      <div class="card card-3">
        <h2 class="card__title">Cancelar mis turnos</h2>
        <p class="card__apply">
          <span class="material-symbols-outlined removeButton">remove</span>
          <!-- <button class="card__link">Eliminar<i class="fas fa-arrow-right"></i></button> -->
        </p>
      </div>

    </div>

</body>

</html>
